<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="pendaftaran.css">
    <script type="text/javascript" src="pendaftaran.js"></script>
    <title>Pendaftaran</title>
</head>
<body>
    <center><h1>PENDAFTARAN</h1></center>
    <form action="" method="POST" >
        <div class="firs">
            <label class="font">Last Name</label> <br>
           
            <input type="text" class="input"> <br>
        </div>

        <div class="last">

            <input type="text" class="input">
            <br> <br>
        </div>

        <div>

            <input type="text" class="input">
            <br> <br>
        </div>

        <div>
            <label class="font">Password <span style="margin-left: 87px">: </span></label>
            <input type="password" class="input">
            <br> <br>
        </div>

        <div>
            <label class="font">Konfirmasi Password : </label>
            <input type="password" class="input">
            <br> <br>
        </div>

        <div>

            <input type="text" class="input">
            <br> <br>
        </div>

        <div>
            <label class="font">ID <span style="margin-left: 137px">: </span></label>
            <input type="text" class="input">
            <br> <br>
        </div>

        <div class="simpankata">
            <input type="checkbox" name="simpan">
            <label class="font">SAYA BUKAN ROBOT</label>
            <br> <br>
        </div>

        <div class="">
            <input type="button" class="simpan" name="simpan" onclick="Simpan()" value="SIMPAN">

    </form>
    
</body>
</html>
